{% extends 'base.html' %}

{% block title %} Brand | {% endblock title %}

{% block body %}

<div class="container my-4">

<div class="row">
            {% for x in bd %}
            <div class="col-md-4 brand item">
              <div class="card mb-4 box-shadow brand_image">
                <img class="card-img-top" src="/{{x.image}}" style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                      <button type="button" class="btn btn-sm btn-outline-secondary">{{x.name}}</button>
                      <a href="/view/{{x.id}}">View</a>
                  </div>
                    <div class="brand_subtitle my-2">
                        <p>
                            {{x.desc}}
                        </p>
                    </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>

    </div>

{% endblock body %}
